<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script src="./mvvm.js"></script>
    <div id="app">
        <p> a.a 的值是： {{ a.a }}</p>
        <div> b 的值是：{{ b }}</div>
        <input type="text" v-model="b" />
        {{ hello }}
    </div>
    <script>
    // Object.defineProperty()
    let zf = new Zhufeng({
        el: '#app',
        data: { a: { a: '是a' }, b: '是b' },
        computed: {
            hello() {
                return this.b + this.a.a
            }
        }
    })
    // computed: 可以缓存，知识把数据挂在 vm 上
    </script>
</body>

</html>
